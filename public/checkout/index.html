    <header class="hero">
        <div class="css-blurry-gradient"></div>
        <div class="default-container">
            <section class="content-wrapper">
                <h1>Checkout</h1>
                <p>It's party time</p>
            </section>
        </div>
    </header>
    <main>
        <div class="default-container">
            <section>
                <form id="service-form" method="POST">
                    <div class="field-block-wrapper">
                        <div class="field-block">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required autocomplete="on"
                                    placeholder="Enter your name" minlength="1" maxlength="50"/>
                        </div>
                        <div class="field-block">
                            <label for="email">Email Address<br /></label>
                            <input type="email" id="email" name="email" required autocomplete="on"
                                placeholder="example@provider.com" minlength="5" maxlength="64"
                                pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" />
                        </div>
                        <div class="field-block">
                            <label for="phone">Telephone Number<br /><span>10 digits, no extra characters</span></label>
                            <input type="tel" id="phone" name="phone" required autocomplete="on"
                                placeholder="1231234567" minlength="10" maxlength="10" pattern="\d{10}" />
                        </div>
                    </div>
                    <div class="field-block-wrapper">
                        <div class="field-block">
                            <label for="eventDate">Event Date:</label>
                            <input type="date" id="eventDate" name="eventDate" required />
                        </div>
                        <div class="field-block">
                            <label for="service">Choose a Service:</label>
                            <select id="service" name="service" required>
                                <option value="" selected disabled hidden>Select A Service</option>
                                <option value="basic">Basic - $300</option>
                                <option value="mid">Mid - $400</option>
                                <option value="premium">Premium - $500</option>
                            </select>
                        </div>
                        <button type="submit" class="btn">Checkout
                            <span>
                                <svg viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" fill="none">
                                    <path stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M7 16l6-6-6-6" />
                                </svg>
                            </span>
                        </button>
                    </div>
                </form>
            </section>
        </div>
    </main>
